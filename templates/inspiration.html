{% extends 'base.html' %}

{% block content %}
<style>
img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    }
.btn {
    margin:5px;
    float: right;
}
</style>

<div class="container">
    <div class="col" align="center">
      <div class="row align-self-center" align="center">
        <h3>Your inspiration for today is <strong>{{dishName}}</strong></h3>
        <a href=/getInspiration class="btn btn-success" role="button">Get other inspiration</a>
        <a href=/getRecipe?query={{dishName}} class="btn btn-info" role="button">Get the recipe!</a>
        <img class="img-fluid rounded" src={{dishImage}} alt="dish" />
        </div>
    </div>
  </div>
{% endblock %}
